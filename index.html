<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
      integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="./css/main.css" />
    <title>Document</title>
  </head>
  <body>
    <main class="main">
      <section class="hero">
        <div class="container">
          <h1 class="hero__heading">Kim birinchi bo-rish-ga!</h1>

          <div class="hero__box">
            <form class="form">
              <div class="form__box">
                <label class="form__label">
                  Masofa
                  <input
                    class="input"
                    type="text"
                    value=""
                    placeholder="son yozing"
                  />
                </label>

                <p class="error"></p>

                <button class="btn" type="submit">Hisoblash</button>
              </div>
            </form>
          </div>

          <ul class="hero__list">
            <li class="hero__item">
              <i class="fas fa-walking"></i>
              <h3 class="item__heading">Piyoda</h3>
              <div class="onfoot_result"></div>
            </li>

            <li class="hero__item">
              <i class="fas fa-bicycle"></i>
              <h3 class="item__heading">Velesiped</h3>
              <div class="bike_result"></div>
            </li>

            <li class="hero__item">
              <i class="fas fa-car"></i>
              <h3 class="item__heading">Moshina</h3>
              <div class="car_result"></div>
            </li>

            <li class="hero__item">
              <i class="fas fa-plane"></i>
              <h3 class="item__heading">Samalyot</h3>
              <div class="plane_result"></div>
            </li>
          </ul>
        </div>
      </section>
    </main>
    <script src="./js/main.js"></script>
  </body>
</html>
